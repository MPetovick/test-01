<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrones de Crochet Radial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patrones de Crochet Radial</h1>
        <div class="controls">
            <label for="guideLines">Líneas guía:</label>
            <input type="number" id="guideLines" min="4" max="24" value="8">
            <label for="stitch">Puntada:</label>
            <select id="stitch">
                <option value="cadeneta">Cadeneta (#)</option>
                <option value="punt_baix">Punto Bajo (•)</option>
                <option value="punt_pla">Punto Plano (-)</option>
                <option value="punt_mitja">Punto Medio (●)</option>
                <option value="punt_alt">Punto Alto (↑)</option>
                <option value="punt_doble_alt">Punto Doble Alto (⇑)</option>
                <option value="picot">Picot (¤)</option>
            </select>
            <button id="zoomIn">+</button>
            <span id="zoomLevel">Zoom: 100%</span>
            <button id="zoomOut">-</button>
            <button id="resetBtn">Reiniciar</button>
            <button id="exportBtn">Exportar</button>
        </div>
        <div id="grid"></div>
        <textarea id="exportText" placeholder="Secuencia aquí..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
