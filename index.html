<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crea patrones de crochet radiales fácilmente">
    <title>Patrones de Crochet Radial - Premium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Patrones de Crochet Radial</h1>
    </header>
    <main>
        <section class="controls">
            <button id="newBtn">Nuevo</button>
            <button id="saveBtn">Guardar</button>
            <label for="guideLines">Líneas guía:</label>
            <input type="number" id="guideLines" min="4" max="24" value="8">
        </section>
        <div id="grid" class="grid-small">
            <canvas id="patternCanvas" width="300" height="300" aria-label="Área de diseño de patrones"></canvas>
        </div>
        <div id="fullscreenToolbar" class="fullscreen-toolbar hidden">
            <button id="undoBtn">Deshacer</button>
            <button id="redoBtn">Rehacer</button>
            <button id="saveFullBtn">Guardar</button>
            <select id="stitchMenu" aria-label="Seleccionar tipo de puntada">
                <option value="cadeneta">Cadeneta (#)</option>
                <option value="punt_baix">Punto Bajo (•)</option>
                <option value="punt_pla">Punto Plano (-)</option>
                <option value="punt_mitja">Punto Medio (●)</option>
                <option value="punt_alt">Punto Alto (↑)</option>
                <option value="punt_doble_alt">Punto Doble Alto (⇑)</option>
                <option value="picot">Picot (¤)</option>
            </select>
            <button id="exitFullscreenBtn">Salir</button>
        </div>
        <textarea id="exportText" placeholder="Secuencia aquí..." readonly aria-label="Secuencia de patrones"></textarea>
    </main>
    <footer>
        <p>© 2023 Patrones de Crochet</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
